  <div class="container">
  
    <h1>Add a new quote!</h1>

<form action="http://localhost:8000/quotes" method="post">
  <div class="form-group">
  <label for="quote_quote">Quote</label>
  <input type="text" name="quote[quote]" id="quote_quote" class="form-control">
</div>

<div class="form-group">
  <label for="quote_author">Who said it?</label>
  <input type="text" name="quote[author]" id="quote_author" class="form-control">
</div>

<div class="form-group">
  <label for="quote_year">Year it was said</label>
  <input type="text" name="quote[year]" id="quote_year" class="form-control">
</div>

<button class="btn btn-primary">Create</button>
</form>
