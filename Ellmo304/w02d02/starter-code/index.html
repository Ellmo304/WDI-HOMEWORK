<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
  	<title>Rock, Paper, or Scissors?</title>
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>
<div id="wrapper">
    <h1>Rock, Paper, or Scissors?</h1>

    <p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

    <div class="scoreboard">
      <h2>Scoreboard</h2>
    </div>
      <table>
        <tbody>
          <tr>
            <td id="humanScore"></td>
            <td id="computerScore"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>


    <h2>Choose Wisely!</h2>
<div id="buttonsdiv">
    <button onclick="rockPaperScissors.clickLock()" id="rock">Rock</button>

    <button onclick="rockPaperScissors.clickLock()" id="paper">Paper</button>

    <button onclick="rockPaperScissors.clickLock()" id="scissors">Scissors</button>
</div>
    <div id="player"> </div>


</div>
<script src="js/app2.js" charset="utf-8"></script>
  </body>
</html>
