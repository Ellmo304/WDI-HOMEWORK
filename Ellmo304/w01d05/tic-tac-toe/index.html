<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1><br><br>
  <h3>User 1 = O's</h3><br><br>
  <h3>User 2 = X's</h3><br><br>
  <div id="board">

      <div on click="gameClicks+1" class="tile" id="tile1"></div>
      <div on click="gameClicks+1" class="tile" id="tile2"></div>
      <div on click="gameClicks+1" class="tile" id="tile3"></div>
      <div on click="gameClicks+1" class="tile" id="tile4"></div>
      <div on click="gameClicks+1" class="tile" id="tile5"></div>
      <div on click="gameClicks+1" class="tile" id="tile6"></div>
      <div on click="gameClicks+1" class="tile" id="tile7"></div>
      <div on click="gameClicks+1" class="tile" id="tile8"></div>
      <div on click="gameClicks+1" class="tile" id="tile9"></div>

  </div>


  <script type="text/javascript" src="js/app.js">

  </script>
</body>
</html>
