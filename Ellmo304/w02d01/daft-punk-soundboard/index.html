<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <meta charset="utf-8">
    <title>Daft Punk Soundboard</title>
  </head>
  <body>
    <div>
      <img src="images/dplogo.jpg">

      <button class="red" id="work-it">Work it</button>
      <button class="red" id="make-it">Make It</button>
      <button class="red" id="do-it">Do It</button>
      <button class="red" id="makes-us">Makes Us</button>

      <button class="white" id="harder">Harder</button>
      <button class="white" id="better">Better</button>
      <button class="white" id="faster">Faster</button>
      <button class="white" id="stronger">Stronger</button>

      <button class="yellow" id="more-than">More Than</button>
      <button class="yellow" id="hour">Hour</button>
      <button class="yellow" id="our">Our</button>
      <button class="yellow" id="never">Never</button>

      <button class="magenta" id="ever">Ever</button>
      <button class="magenta" id="after">After</button>
      <button class="magenta" id="work-is">Work is</button>
      <button class="magenta" id="over">Over</button>



    </div>


    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
